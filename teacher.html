<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 250px; border-right: 1px solid #ccc; background-color: #f8f9fa; padding: 10px; overflow-y: auto; }
        #sidebar h2 { margin-top: 0; text-align: center; }
        #students { list-style: none; padding: 0; }
        .student-item { padding: 8px 12px; margin-bottom: 5px; cursor: pointer; border-radius: 5px; transition: background-color 0.2s; }
        .student-item:hover { background-color: #e9ecef; }
        .student-item.active { background-color: #4285f4; color: white; font-weight: bold; }
        .student-item.alert { background-color: #ea4335; color: white; animation: blink 1s infinite; }
        #main-content { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #mirror-canvas { border: 2px solid #000; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        @keyframes blink { 50% { opacity: 0.6; } }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Students List</h2>
        <ul id="students"></ul>
    </div>
    <div id="main-content">
        <h1>Real-time Mirroring</h1>
        <h2 id="mirroring-target">Select a student to mirror</h2>
        <canvas id="mirror-canvas" width="800" height="600"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="teacher.js"></script>
</body>
</html>
