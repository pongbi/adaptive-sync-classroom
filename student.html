<!DOCTYPE html>
<html>
<head>
    <title>Student Pad</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; background-color: #f0f8ff; }
        h1 { color: #333; }
        #controls { margin-bottom: 10px; }
        canvas { border: 2px solid #ccc; cursor: crosshair; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #ff6b6b; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 id="studentIdDisplay">Connecting...</h1>
    <div id="controls">
        <button id="eraseButton">Erase All</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <!-- 이제 MQTT.js가 아니라 Socket.IO 라이브러리를 사용합니다 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="student.js"></script>
</body>
</html>
